<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charts.js</title>
  </head>
  <body>
    <h1>Line Chart prueba</h1>
    <br />

    <canvas id="lineChart" height="400" width="400"></canvas>

    <h1>Bar Chart prueba</h1>
    <canvas
      id="barChart"
      class="barChart"
      width="482"
      height="241"
      style="display: block; width: 482px; height: 241px"
    ></canvas>

    <h1>Bar Horizontal Chart prueba</h1>
    <canvas
      id="horizontalBarChart"
      class="horizontalBarChart"
      width="482"
      height="241"
      style="display: block; width: 482px; height: 241px"

    ></canvas>

    <br />
    <h1>pie prueba</h1>
    <br />

    <canvas
      id="pieChart"
      class="pieChart"
      width="400"
      height="400"
      style="display: block; width: 482px; height: 241px"

    ></canvas>

    <h1>Prueba donut CHart</h1>

    <canvas
    id="donutChart"
    class="donutChart"
    width="726"
    height="363"
    style="display: block; width: 726px; height: 363px;"
  ></canvas>;

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.js"></script>
    <script src="main.js"></script>
  </body>
</html>
